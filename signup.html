<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="signup.css">

    <title>signup</title>
</head>
<body>

   <div class="container">
    <div class="form-box">
        <form action="miniproject.html" name="FormFill" onsubmit="return validation()">
            <h2>SignUp</h2>
            <div class="input-box">
                <i class="bi bi-person-circle"></i>
                <input type="text" placeholder="Username" name="username">
            </div>

            <div class="input-box">
                <i class="bi bi-envelope-fill"></i>
                <input type="text" placeholder="Email" name="email">
            </div>

            <div class="input-box">
                <i class="bi bi-file-lock-fill"></i>
                <input type="password" placeholder="Password" name="password">
            </div>

            <div class="input-box">
                <i class="bi bi-file-lock-fill"></i>
                <input type="password" placeholder="Confirm Password" name="cpassword">
            </div>
            <div class="button">
                <input type="submit" class="btn" value="Register">
            </div>
            <div class="group">
                <span><a href=""><br>Forget-Password</a></span>
                <span><br><br>Already SignedUp? <a href="logi.html">Login</a> </span>
            </div>
        </form>
    </div>
   </div>  
</body>
<script>
    function validation() {
        let user=document.FormFill.username.value
        let email=document.FormFill.email.value
        let pass=document.FormFill.password.value
        let cpass=document.FormFill.cpassword.value
        var atposition=email.indexOf("@");  
        var dotposition=email.lastIndexOf("."); 
        
        if( user== "") {
            alert("Enter Username*")
            return false;
        }
    
        else if(email=="") {
            alert("Enter Email*")
            return false;
        }
    
        
    
        else if (atposition < 1 || dotposition < atposition + 2 || dotposition + 2 >= email.length){
         alert("Enter valid Email address")
         return false;
        }
        
    
        else if( pass=="") {
            alert("Enter your password*")
            return false;
        }
        
        else if( pass.length<6) {
            alert("Atleast 6 characters")
            return false;
        }

        else if( cpass=="") {
            alert("Enter comfirm password")
            return false;
        }
    
        else if(pass !=cpass) {
            alert("Password doesn't match")
            return false;
        }
     
    
        
    }
</script>
</html>
